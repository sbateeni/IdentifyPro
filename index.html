<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RidgeAI - Forensic Fingerprint Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
      }
      
      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.5s ease-out forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Print Styles */
      @media print {
        @page { margin: 1cm; }
        body { background: white; }
        header, button, .no-print, input, #root > div > main > div:nth-child(1), #root > div > main > div:nth-child(2) {
          display: none !important;
        }
        #results {
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #results * {
          visibility: visible;
        }
        .print-header {
          display: flex !important;
          border-bottom: 2px solid #000;
          padding-bottom: 10px;
          margin-bottom: 20px;
        }
        .bg-slate-100, .bg-indigo-50, .bg-purple-50, .bg-green-50, .bg-red-50, .bg-yellow-50 {
          background-color: white !important;
          border: 1px solid #ddd !important;
        }
        .text-white {
          color: black !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      
      .print-header {
        display: none;
        justify-content: space-between;
        align-items: center;
      }
    </style>
